{% extends "base.html" %}

{% block display %}
<h1>Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID </th>
                <th>Username </th>
                <th>Email </th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
