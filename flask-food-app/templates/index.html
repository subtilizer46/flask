{% extends 'layout.html' %}

{% block content %}
    <h2>Restaurants</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <strong>{{ restaurant.name }}</strong> - {{ restaurant.cuisine }}
                <a href="{{ url_for('book', restaurant_id=restaurant._id) }}">Book</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
